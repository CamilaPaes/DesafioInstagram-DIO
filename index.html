<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Instagram - DIO</title>
</head>

<body>
  <section class="conteudo content">
    <div class="phone">
      <img src="img/instagram-celular.png" alt="celular">
    </div>

    <div class="geral">
      <div class="conta">
        <img class="img-logo" src="img/logo.png" alt="">
        <img class="img-perfil" src="img/perfil.jpg" alt="foto-perfil">
        <button class="btn-blue">Continue como camilapaes.jpg</button>
        <a href="">Remover conta</a>
      </div>

      <div class="geral-2">
        <p>Não é camilapaes.jpg?</p>
        <p><span>Alternar contas</span> ou <span>Inscreva-se</span></p>
      </div>

      <p>Baixe o aplicativo</p>

      <div class="download">
        <button><img src="img/apple-button.png" alt="botao-app"></button>
        <button><img src="img/googleplay-button.png" alt=""></button>
      </div>
    </div>
  </section>
</body>

</html>
